<div class="row">
    <div class="col-xs-12">
      <h2>Livres</h2>
      <div class="list-group">
        <button class="list-group-item"
          *ngFor="let book of books; let i = index"
          (click)="onViewBook(i)">
          <h2 class="list-group-item-heading">
            {{ book.title }}
          </h2>
            <button class="btn btn-default pull-right" (click)="onDeleteBook(book)" title="Supprimer livre">
              <span class="glyphicon glyphicon-minus"></span>
            </button>
          
          <h3 class="list-group-item-text">{{ book.author }}</h3>
          <p class="list-group-item-text">Cliquez pour voir le d√©tail</p>
        </button>
      </div>
      <button class="btn btn-primary" (click)="onNewBook()">Nouveau livre</button>
    </div>
  </div>
